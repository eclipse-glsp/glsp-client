name: Create PR Example
on:
  workflow_dispatch:
  pull_request:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make changes
        run: |
          echo "Test $(date)" >> myfile.txt

      - name: Commit changes
        run: |
          git config --global user.name "eclipse-glsp-bot"
          git config --global user.email "57175764+eclipse-glsp-bot@users.noreply.github.com"
          git checkout -b my-branch
          git add myfile.txt
          git commit -m "Test update from GitHub Actions"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: my-branch # <-- PR branch (your changes)
          base: test # <-- Target branch (e.g. main)
          title: 'Automated PR: Test update'
          body: 'This PR was created automatically by GitHub Actions'
